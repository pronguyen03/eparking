<mat-toolbar>
  <span>{{ 'User' | translate }}</span>
</mat-toolbar>
<div class="row">
  <app-data-table
    [hasSelect]="false"
    [dataList]="users"
    [columns]="columns"
    (viewEmitter)="viewDetail($event)"
    (editEmitter)="editUser($event)"
    (deleteEmitter)="deleteUser($event)"
  ></app-data-table>
</div>

<div class="fab-features-btn green-theme">
  <button mat-fab color="primary" (click)="addNew()"><mat-icon>add</mat-icon></button>
</div>
