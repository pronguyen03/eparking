<mat-toolbar>
  <span>{{ 'Vehicle_Category' | translate }}</span>
</mat-toolbar>
<div class="row">
  <app-data-table
    [hasSelect]="false"
    [dataList]="categories"
    [columns]="columns"
    (viewEmitter)="viewDetail($event)"
    (editEmitter)="editCategory($event)"
    (deleteEmitter)="deleteCategory($event)"
  ></app-data-table>
</div>
