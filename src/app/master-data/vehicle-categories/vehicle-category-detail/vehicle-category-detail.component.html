<div class="green-theme">
  <mat-toolbar>
    <span>{{ 'Vehicle_Category_Detail' | translate }}</span>
  </mat-toolbar>

  <div class="row">
    <form [formGroup]="categoryForm">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">
        <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
          <mat-label fxFlex="30%" class="title-field">Name</mat-label>
          <mat-form-field fxFlex="70%" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput formControlName="Name" [readonly]="crudType === CrudType.VIEW" />
          </mat-form-field>
        </div>

        <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
          <mat-label fxFlex="30%" class="title-field">Description</mat-label>
          <mat-form-field fxFlex="70%" appearance="standard" class="form-input">
            <mat-label>Description</mat-label>
            <!-- <mat-icon matSuffix>person</mat-icon> -->
            <input matInput formControlName="Description" [readonly]="crudType === CrudType.VIEW" />
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">
        <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
          <mat-label fxFlex="30%" class="title-field">Price</mat-label>
          <mat-form-field fxFlex="70%" appearance="standard" class="form-input">
            <mat-label>Price</mat-label>
            <!-- <mat-icon matSuffix>person</mat-icon> -->
            <input matInput formControlName="Price" [readonly]="crudType === CrudType.VIEW" />
          </mat-form-field>
        </div>
        <div fxFlex="50%"></div>
      </div>
    </form>
  </div>

  <div class="row btn-footer">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
      <button *ngIf="crudType !== CrudType.VIEW" mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button (click)="back()">Back</button>
      <!-- <button mat-raised-button color="accent">Accent</button> -->
    </div>
  </div>
</div>
