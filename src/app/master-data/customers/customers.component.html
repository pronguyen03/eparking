<mat-toolbar>
  <span>{{ 'Customer' | translate }}</span>
</mat-toolbar>
<div class="row">
  <app-data-table
    [hasSelect]="false"
    [dataList]="customers"
    [columns]="columns"
    (viewEmitter)="viewDetail($event)"
    (editEmitter)="editCustomer($event)"
    (deleteEmitter)="deleteCustomer($event)"
  ></app-data-table>
</div>

<div class="fab-features-btn green-theme">
  <button mat-fab color="primary" (click)="addNew()"><mat-icon>add</mat-icon></button>
</div>
