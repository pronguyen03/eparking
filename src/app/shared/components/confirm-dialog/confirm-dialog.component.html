<div class="green-theme">
  <h2 mat-dialog-title>
    {{ title }}
  </h2>

  <mat-dialog-content>
    <p>{{ message | translate }}</p>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    <button mat-button (click)="onDismiss()">No</button>
  </mat-dialog-actions>
</div>
