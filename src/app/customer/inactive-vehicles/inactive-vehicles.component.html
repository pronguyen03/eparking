<mat-toolbar>
  <span>{{ 'Inactive_Vehicle' | translate }}</span>
</mat-toolbar>
<div class="row">
  <app-data-table
    [hasSelect]="false"
    [dataList]="offers"
    [columns]="columns"
    (viewEmitter)="viewOffer($event)"
    (editEmitter)="editOffer($event)"
  ></app-data-table>
</div>

<div class="fab-features-btn green-theme">
  <button mat-fab color="primary" (click)="addNew()"><mat-icon>add</mat-icon></button>
</div>
