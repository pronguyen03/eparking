<mat-toolbar>
  <span>Access Vehicle Detail</span>
</mat-toolbar>

<div class="row">
  <form [formGroup]="accessVehicleForm">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">
      <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
        <mat-label fxFlex="30%" class="title-field">Type Of Vehicle</mat-label>
        <mat-form-field fxFlex="70%" appearance="standard">
          <mat-label>Type Of Vehicle</mat-label>
          <mat-select formControlName="TypeId">
            <mat-option [value]="">Please Select</mat-option>
            <mat-option *ngFor="let category of vehicleCategories$ | async" [value]="category.Id">
              {{ category.Name }}
            </mat-option>
          </mat-select>
          <!-- <mat-icon matSuffix>home</mat-icon> -->
        </mat-form-field>
      </div>

      <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
        <mat-label fxFlex="30%" class="title-field">Plate</mat-label>
        <mat-form-field fxFlex="70%" appearance="standard" class="form-input">
          <mat-label>Plate</mat-label>
          <!-- <mat-icon matSuffix>person</mat-icon> -->
          <input matInput formControlName="Plate" class="upper-case" />
          <mat-error
            *ngIf="
              accessVehicleForm.controls.Plate.hasError('maxlength') &&
              (accessVehicleForm.controls.Plate.touched || accessVehicleForm.controls.Plate.dirty)
            "
            >Max 10 characters</mat-error
          >
          <mat-error
            *ngIf="
              accessVehicleForm.controls.Plate.hasError('pattern') &&
              (accessVehicleForm.controls.Plate.touched || accessVehicleForm.controls.Plate.dirty)
            "
            >Only allow to input characters and numbers.</mat-error
          >
        </mat-form-field>
      </div>
    </div>

    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutWrap
      fxLayoutGap="5%"
      fxLayoutAlign="center center"
      fxLayoutAlign.xs="start start"
    >
      <div fxFlex="50%" fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start center">
        <mat-label fxFlex="30%" class="title-field">Repuest Entry Id</mat-label>
        <mat-form-field fxFlex="70%" appearance="standard">
          <mat-label>Repuest Entry Id</mat-label>
          <mat-select formControlName="TypeId">
            <mat-option [value]="">Please Select</mat-option>
            <mat-option *ngFor="let request of requestEntries$ | async" [value]="request.Id">
              {{ request.Id }}
            </mat-option>
          </mat-select>
          <!-- <mat-icon matSuffix>home</mat-icon> -->
        </mat-form-field>
      </div>
      <div fxFlex="50%"></div>
    </div>
  </form>
</div>

<div class="row btn-footer">
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
    <button *ngIf="crudType !== CrudType.VIEW" mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button (click)="back()">Back</button>
    <!-- <button mat-raised-button color="accent">Accent</button> -->
  </div>
</div>
