<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>E-Parking</span>
  <!-- <a mat-flat-button color="primary" routerLink="/" routerLinkActive="active">Home</a> -->
  <span class="example-spacer"></span>
  <div fxFlex="10%" style="font-size: 14px">
    <mat-select #select (selectionChange)="switchLang(select.value)" [(ngModel)]="selectedLang">
      <mat-option *ngFor="let language of languages" [value]="language.key">{{ language.display }}</mat-option>
    </mat-select>
  </div>
  <a mat-flat-button color="primary" (click)="logout()"> {{ 'Logout' | translate }}</a>
</mat-toolbar>
